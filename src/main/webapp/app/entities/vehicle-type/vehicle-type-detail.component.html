<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicleType">
            <h2><span jhiTranslate="logValueApp.vehicleType.detail.title">Vehicle Type</span> {{vehicleType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="logValueApp.vehicleType.name">Name</span></dt>
                <dd>
                    <span>{{vehicleType.name}}</span>
                </dd>
                <dt><span jhiTranslate="logValueApp.vehicleType.factor">Factor</span></dt>
                <dd>
                    <span>{{vehicleType.factor}}</span>
                </dd>
                <dt><span jhiTranslate="logValueApp.vehicleType.regularLoad">Regular Load</span></dt>
                <dd>
                    <span>{{vehicleType.regularLoad}}</span>
                </dd>
                <dt><span jhiTranslate="logValueApp.vehicleType.maximumLoad">Maximum Load</span></dt>
                <dd>
                    <span>{{vehicleType.maximumLoad}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle-type', vehicleType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
